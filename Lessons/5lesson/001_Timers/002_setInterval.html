<!-- В отличие от метода setTimeout, setInterval выполняет код много раз, через равные промежутки времени, пока не будет остановлен при помощи clearInterval. -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>setInterval</title>
</head>
<body>
    <p>Ждем 1 секунды</p>
    <button onclick="myFunction()">Пробовать</button>

    <script>

    // как правильно его использовать setInterval
    	myFunction();
        function myFunction() {
            setTimeout(function(){
            	console.log("Hello");
            	myFunction();
        }, 1000);
        }
    </script>

</body>
</html>
