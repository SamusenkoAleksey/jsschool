<!DOCTYPE html>
<html>
<head>
    <title>Slider</title>
    <style type="text/css">
       	#slider {
    		padding: 0;
    		margin: 0;
    		list-style: none;
    		font-size: 0;

    	}
    	.slider_element{
    		display: inline-block;
    		vertical-align: middle;
    		vertical-align: middle;
    	}
        #preview{
            margin-left: 400px;
            width: 300px;
            height: 300px;
        }
        .active {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
        <div id='preview'>
                
        </div>
        <div id='images'>
            <img src="http://vignette4.wikia.nocookie.net/simpsons/images/0/01/200px-Langdon_Alger.png/revision/latest?cb=20120815160236" class='active'>
            <img src="http://vignette1.wikia.nocookie.net/simpsons/images/2/28/200px-Orville_Simpson.png/revision/latest?cb=20120325155243">
            <img src="http://vignette4.wikia.nocookie.net/simpsons/images/d/db/200px-Chuck_Muntz.png/revision/latest?cb=20110929163657">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/OpenEuphoria_mascot_200px.png">
        </div>
    <div id='buttons'>
        <button id='prevous' data-ctrl='prev'>Previous</button>
        <button id='next' data-ctrl='next'>Next</button>
    </div>
    
    <script>
            var divImages = document.getElementById('images'),
                divImagesChildren = divImages.children,
                previewDiv = document.getElementById('preview'),
                buttonsBlock = document.getElementById('buttons');
            

            window.addEventListener("DOMContentLoaded", function(event) {
                var firstElemnt = divImages.firstElementChild,
                    firstElemSrc = divImages.firstElementChild.getAttribute('src'),
                    currentImage = '<img src=\'' + firstElemSrc + '\'>';
                
                previewDiv.insertAdjacentHTML('afterBegin', currentImage); 
                activeElement(firstElemnt);
            });

            
            divImages.addEventListener('click', setPreviewImage);
            buttonsBlock.addEventListener('click', setCurrentImage);

            function setPreviewImage (event) {
                if (!event) event = window.event;
                var srcImage = event.target.getAttribute('src');
                if(event.target.hasAttribute('src')){
                    previewDiv.children[0].setAttribute('src', srcImage);
                    activeElement(event.target);
                }
                
            }


            function setCurrentImage () {
                if (!event) event = window.event;
                var currentActiveElement = divImages.querySelector('.active'),
                    dataCtrl = event.target.getAttribute('data-ctrl'),
                    activeElementNextSibling = currentActiveElement.nextElementSibling,
                    activeElementPreviousSibling = currentActiveElement.previousElementSibling;
                
                    if(dataCtrl == 'next' && activeElementNextSibling){
                        var srcActiveElementNextSibling = activeElementNextSibling.getAttribute('src');
                        activeElement(activeElementNextSibling);
                        previewDiv.children[0].setAttribute('src', srcActiveElementNextSibling);
                    }else if(dataCtrl == 'prev' && activeElementPreviousSibling){
                        var srcActiveElementPreviousSibling = activeElementPreviousSibling.getAttribute('src');
                        activeElement(activeElementPreviousSibling);
                        previewDiv.children[0].setAttribute('src', srcActiveElementPreviousSibling);
                    }
            }


            function activeElement (element) {
                    var currentActiveElement = divImages.querySelector('.active');
                    currentActiveElement.classList.remove('active');
                    element.classList.add('active');
            }



    </script>
</body>
</html>
