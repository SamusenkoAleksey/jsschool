   		<script type="text/javascript">
   			var button = document.getElementById('button'),
   				bodyWidth = document.body.clientWidth,
   				div = document.getElementById('div'),
   				divWidth = div.clientWidth,
   				limit = bodyWidth - divWidth,
   				divtPositionLeft = div.offsetLeft,
               differenceX,
               differenceY;
   				 
   			button.addEventListener('click', moveToTop);

   			function moveToTop () {
   				window.scrollTo(0, 0);
   			}
   			
            div.addEventListener('mousedown', dragStart);

            function dragStart (event) {
               var event = event || window.event;
               differenceX = event.clientX - div.offsetLeft;
               differenceY = event.clientY - div.offsetTop;
              console.log('start');
              window.addEventListener('mousemove', dragTracking);
            }

            function dragTracking (event) {
               var event = event || window.event;
                  div.style.left = (event.clientX - differenceX) + 'px';
                  div.style.top = (event.clientY - differenceY) + 'px';
            }

            div.addEventListener('mouseup', dragFinish);

            function dragFinish (event) {
               var event = event || window.event;
              
               window.removeEventListener('mousemove', dragTracking);
           
            }
            
            div.addEventListener('click', startMoving);
 
           function startMoving (event) {
              var event = event || window.event;
                 setTimeout(function(){
                    divtPositionLeft += 10;
                    div.style.left = divtPositionLeft + 'px';
                    if(divtPositionLeft >= limit) {
                       div.style.left = 0;
                       divtPositionLeft = div.offsetLeft;
                       return;
                    }
                    startMoving();
                          }, 1);
            }
