<!-- Доработайте пример 004_Attr_Tech.html таким образом, чтобы при наведении на span элементы, подсказка сплыва под ними, а не в модальном окне. Используйте addEventListener (!DONE) -->

<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Homework 6_2</title>
</head>
	<body>
		<div id="main-div">
		<span data-tooltip="наведите">наведите</span> 
		<span data-tooltip="для">для</span> 
		<span data-tooltip="подсказки">подсказки</span>
	</div>

	<script type="text/javascript">
		var mainDiv = document.getElementById('main-div');

		mainDiv.addEventListener('mouseover', showAlert);

		function showAlert (event) {
			if(event.target.getAttribute('data-tooltip')){
				alert('Подсказка');
			}
		}



	</script>
	</body>
</html>
