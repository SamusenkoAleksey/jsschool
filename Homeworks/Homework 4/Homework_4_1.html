<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homework_4_1</title>
</head>
<body>
	<script type="text/javascript">

		var userAnswer = {
			askQuestion: function (){
				return prompt("Введите любую фразу", '');
			},
			getSplittedString: function (){
				var string = this.askQuestion();
				if(string != '' && string != null){
					return string.split(' ');
				};
			},
			hasOnlySpaces: function (){
				var splittedString = this.getSplittedString();
				function isPositive (elem){
					return elem == '';
				}
				return splittedString.every(isPositive);
			}


		}


console.log(userAnswer.hasOnlySpaces());

	</script>
</body>
