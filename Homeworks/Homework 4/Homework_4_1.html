<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Homework_4_1</title>
</head>
<body>
	<script type="text/javascript">

		var userAnswer = {
			askQuestion: function (){
				return prompt("Введите любую фразу", '');
			},
			getSplittedString: function (){
				var string = this.askQuestion();
				if(string != '' && string != null){
					var arr = string.split(' ');
					function isSpace (elem){
					return elem == '';
					}
					if(!arr.every(isSpace)){
						return arr;
					}else{
						alert('Вы не ввели ни одного символа !');
					}
				};		
			},
			hasOnlySpaces: function (){
				var splittedString = this.getSplittedString();
				function isPositive (elem){
					return elem == '';
				}
				return splittedString.every(isPositive);
			},
			createList: function () {
				var splittedString = this.getSplittedString();
				var list = document.createElement('ul');
				document.body.appendChild(list);
				for(var i = 0;i < splittedString.length; i++){
					if(splittedString[i] != ' '){
						console.log(splittedString[i]);
					}
					
				}
				

				
			}


		}

userAnswer.createList();

	</script>
