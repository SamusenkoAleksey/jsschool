           parentBox.addEventListener('mouseover', setRandomColor);

            childBoxes = document.querySelectorAll('.green-boxes');

    

            

       // parentBox.addEventListener('mouseover', setRandomColor);    

        function setRandomColor (event) {
                var event = event || window.event,
                    firstDigit = getRandomColor(),
                    secondDigit = getRandomColor(),
                    thirdDigit = getRandomColor();

                if (event.target.parentNode == parentBox){
                    event.target.style.cssText = 'background-color: rgb(' + firstDigit + ',' + secondDigit + ',' + thirdDigit + ');';
                    event.target.innerHTML = event.target.style.backgroundColor;
                };
        }

        function getRandomColor () {
            return Math.floor(Math.random() * (256 - 0)) + 0;
