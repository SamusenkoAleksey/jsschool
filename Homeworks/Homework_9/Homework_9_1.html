<body>
	<input type='button' value='Get the Date !'>

	<script type="text/javascript">

		function getDay (date) {
			var day = date.getDay();
			if(day == 0){
				day = 7;
			};

			return day;
		}  			

		document.write('Номер воскресенья ' + getDay( new Date(2012,0,9)) );
	</script>
